<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="outline">
    <div class="col-1">
        <div class="line-1"></div>
        <span class="">
            <button class="buttonQ1" id="q1button"" onclick="gridOne()" onclick="this.style.background = 'green'">Q1</button>
        </span>
        <span class="line-1-2"></span>
        <span>            
            <button class="buttonQ2" onclick="gridTwo()">Q2</button>
        </span>
        <span>
            <button class="buttonQ3" onclick="gridThree()">Q3</button>
        </span>
            <div class="line-2"></div>
    </div>
    
    <div class="col-2">
        <span>
            <button class="buttonQ4" onclick="gridFour()">Q4</button>
        </span>
        <span>
            <button class="buttonQ5" onclick="gridFive()">Q5</button>
        </span>
        <span>
            <button class="buttonQ6" onclick="gridSix()">Q6</button>
        </span>
        <div class="line-3"></div>
    </div>
    <div class="col-3">
        <span>
            <button class="buttonQ7" onclick="gridSeven()">Q7</button>
        </span>
        <span>
            <button class="buttonQ8" onclick="gridEight()">Q8</button>
        </span>
        <span>
            <button class="buttonQ9" onclick="gridNine()">Q9</button>
        </span>
        <div class="line-4"></div>
    </div>
</div>

    <script src="./js/tic_tac_toe.js"></script>
    
</body>
</html>
